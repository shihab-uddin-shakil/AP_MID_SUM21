<div class="col-md-8 col-xs-12">
    <div class="white-box">
      <form  method="post" class="form-horizontal form-material">
        <div class="form-group">
          <label class="col-md-12">Name</label>
          <div class="col-md-12">
            <input type="text" ng-model="p.Name" placeholder="Canadia Wheat" name="Name"
              class="form-control form-control-line" required> </div>
        </div>
        <div class="form-group">
          <label class="col-sm-12">Category</label>
          <div class="col-sm-12">
            <select name="Category_Id" ng-model="p.Category_Id" class="form-control form-control-line" required>
                    <option ng-repeat="d in category" value="{{d.Id}}">{{d.Title}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="example-email" class="col-md-12"> Buying Price</label>
          <div class="col-md-12">
            <input type="number"  ng-model="p.Buying_Price" placeholder="100"
              class="form-control form-control-line" name="Buying_Price"
            required> </div>
        </div>
        <div class="form-group">
          <label class="col-md-12">Selling Price</label>
          <div class="col-md-12">
            <input type="number"  ng-model="p.Selling_Price" name="Selling_Price" class="form-control form-control-line" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-12">Stored</label>
          <div class="col-md-12">
            <input type="number" name="p.Stored"  ng-model="p.Stored" class="form-control form-control-line" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <input type="submit"   ng-click="addproducts(p)" class="btn btn-success" value="Add">
          </div>
        </div>

      </form>
    </div>
  </div>
