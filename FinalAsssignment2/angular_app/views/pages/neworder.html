<div class="col-md-8 col-xs-12">
    <div class="white-box">
      <form  method="post" class="form-horizontal form-material">
        <div class="form-group">
          <label class="col-sm-12">Category</label>
          <div class="col-sm-12">
            <select name="Type" ng-model="Type" class="form-control form-control-line" required>
                    <option ng-repeat="d in category" value="{{d.Title}}">{{d.Title}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-12">Name</label>
          <div class="col-sm-12">
            <select name="Name ng-model="Name" class="form-control form-control-line" required>
                    <option ng-repeat="d in product" value="{{d.Name}}">{{d.Name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="example-email" class="col-md-12"> Amount</label>
          <div class="col-md-12">
            <input type="number"  ng-model="Price" placeholder="100"
              class="form-control form-control-line" name="Price"
            required> </div>
        </div>
        <div class="form-group">
          <label class="col-md-12">Quantity</label>
          <div class="col-md-12">
            <input type="number" name="Quantity"  ng-model="Quantity" class="form-control form-control-line" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-12">Date</label>
          <div class="col-md-12">
            <input type="date" name="Date"  ng-model="Date" class="form-control form-control-line" required>
          </div>
        </div>

          <div class="form-group">
          <div class="col-sm-12">
            <input type="submit"   ng-click="neworder()" class="btn btn-success" value="Add">
          </div>
        </div>

      </form>
    </div>
  </div>
